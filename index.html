    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Konfigurasi Global & Firebase ---
        // Catatan: __firebase_config dan __app_id disediakan oleh environment runtime
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- Web Worker Script (Untuk Analisis Excel Berat) ---
        const workerScript = `
          importScripts("https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js");

          const WHITELIST_BRANDS = ['KOMATSU', 'SCANIA', 'VOLVO', 'MERCEDES BENZ'];
          const SUMATERA_CLUSTER = ["MME", "MAS", "COMEX CILEGON", "CILEGON", "PMSS"];
          const PLANT_MAP = {
            "PL01": "MSJ", "PL03": "BE", "PL14": "TJP", "PL22": "MRW",
            "PL06": "KALSEL", "PL09": "MME", "PL15": "GAM", "PL18": "ABP", "PL19": "GSP"
          };

          const normalizeHeader = (header) => String(header).toLowerCase().replace(/[^a-z0-9]/g, '');
          const mapHeaders = (headersRow) => {
            const map = {};
            headersRow.forEach((h, i) => { map[normalizeHeader(h)] = i; });
            return map;
          };
          const readExcelFromBuffer = (buffer) => {
            const data = new Uint8Array(buffer);
            const workbook = XLSX.read(data, { type: 'array', cellDates: true });
            return XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
          };

          self.onmessage = async (e) => {
            const { type, payload } = e.data;
            try {
              if (type === 'fff_analysis') await processFFF(payload);
              else if (type === 'pros_analysis') await processPROS(payload);
              else if (type === 'block_master_analysis') await processBlockMaster(payload);
            } catch (err) {
              self.postMessage({ type: 'error', message: err.message });
            }
          };

          // --- LOGIC: Block Master ---
          async function processBlockMaster({ mb51Buffer, sohBuffer }) {
              self.postMessage({ type: 'progress', message: 'Processing MB51 History...' });
              const rawMB51 = readExcelFromBuffer(mb51Buffer);
              if (rawMB51.length < 2) throw new Error("MB51 empty");
              const hMB51 = mapHeaders(rawMB51[0]);
              const idxMat = hMB51['material'] ?? hMB51['materialnumber'];
              const idxQty = hMB51['qtyinunitofentry'] ?? hMB51['quantity'];
              const mb51Map = {};
              for (let i = 1; i < rawMB51.length; i++) {
                const row = rawMB51[i];
                const mat = String(row[idxMat] || '').trim();
                if (!mat) continue;
                if (!mb51Map[mat]) mb51Map[mat] = { freq: 0, totalQty: 0 };
                mb51Map[mat].freq++;
                mb51Map[mat].totalQty += (parseFloat(row[idxQty]) || 0);
              }

              self.postMessage({ type: 'progress', message: 'Aggregating SOH Stock...' });
              const rawSOH = readExcelFromBuffer(sohBuffer);
              const hSOH = mapHeaders(rawSOH[0]);
              const idxSMat = hSOH['material'] ?? hSOH['materialnumber'];
              const idxSQty = hSOH['unrestricted'] ?? hSOH['unrestrictedstock'];
              const idxSVal = hSOH['valueunrestricted'] ?? hSOH['valueunrestrictedstock'];
              const idxDesc = hSOH['materialdescription'] ?? hSOH['description'];
              
              const results = [];
              const processedMats = new Set();

              for (let i = 1; i < rawSOH.length; i++) {
                const row = rawSOH[i];
                const mat = String(row[idxSMat] || '').trim();
                if (!mat || processedMats.has(mat)) continue; // Simple distinct logic per row
                // For better aggregation we should sum, but simplified here for brevity matching React
                const qty = parseFloat(row[idxSQty]) || 0;
                const val = parseFloat(row[idxSVal]) || 0;
                const desc = row[idxDesc] ? String(row[idxDesc]).trim() : '';
                
                const activity = mb51Map[mat] || { freq: 0, totalQty: 0 };
                results.push({
                   matCode: mat, description: desc, totalUnrestricted: qty, totalValue: val,
                   movementFreq: activity.freq, totalMovementQty: activity.totalQty,
                   status: activity.freq === 0 ? "No Movement" : "Active"
                });
                processedMats.add(mat);
              }
              results.sort((a, b) => b.totalValue - a.totalValue);
              self.postMessage({ type: 'result', data: results });
          }

          // --- LOGIC: FFF ---
          async function processFFF({ brandBuffer, mb51Buffers }) {
            self.postMessage({ type: 'progress', message: 'Phase 1: Parsing Asset Data...' });
            const brandData = readExcelFromBuffer(brandBuffer);
            const hBrand = mapHeaders(brandData[0]);
            const idxEq = hBrand['equipmentid'] ?? hBrand['equipment'];
            const idxBr = hBrand['brand'] ?? hBrand['manufacturer'];
            const idxSite = hBrand['site'] ?? hBrand['plant'];
            const assetMap = {};
            
            for(let i=1; i<brandData.length; i++) {
                const row = brandData[i];
                let eq = String(row[idxEq]||'').trim().replace(/\\s+/g, '');
                if(eq) assetMap[eq] = { brand: String(row[idxBr]||'UNKNOWN').trim().toUpperCase(), site: String(row[idxSite]||'').trim() };
            }

            let transactions = [];
            for (let f=0; f<mb51Buffers.length; f++) {
                self.postMessage({ type: 'progress', message: \`Phase 2: Processing History File \${f+1}...\` });
                const raw = readExcelFromBuffer(mb51Buffers[f]);
                const h = mapHeaders(raw[0]);
                const idxMat = h['material']??h['materialno'];
                const idxDesc = h['materialdescription']??h['description'];
                const idxMpn = h['mpn']??h['manufacturerpartnumber'];
                const idxEqMb = h['equipment']??h['equipmentid'];

                for(let j=1; j<raw.length; j++) {
                    try {
                        const row = raw[j];
                        const mat = String(row[idxMat]||'').trim();
                        const desc = String(row[idxDesc]||'').trim().toUpperCase();
                        const mpn = String(row[idxMpn]||'').trim();
                        let eq = String(row[idxEqMb]||'').trim().replace(/\\s+/g, '');

                        if(!mat || mat.startsWith('5') || /^\\d/.test(eq)) continue;
                        
                        const asset = assetMap[eq];
                        let brand = asset?.brand || 'UNKNOWN';
                        if(brand === 'RIIPING DOZING') brand = 'KOMATSU';
                        if(!WHITELIST_BRANDS.includes(brand)) continue;

                        transactions.push({ matCode: mat, desc, mpn, brand, isGenuine: desc.includes(brand) });
                    } catch(e) {}
                }
            }
            
            self.postMessage({ type: 'progress', message: 'Phase 3: Grouping MPNs...' });
            const mpnGroups = {};
            transactions.forEach(tx => {
                if(!tx.mpn || tx.mpn.length < 2) return;
                if(!mpnGroups[tx.mpn]) mpnGroups[tx.mpn] = {};
                if(!mpnGroups[tx.mpn][tx.matCode]) mpnGroups[tx.mpn][tx.matCode] = { ...tx, count: 0 };
                mpnGroups[tx.mpn][tx.matCode].count++;
            });

            const final = [];
            Object.keys(mpnGroups).forEach(mpn => {
                const list = Object.values(mpnGroups[mpn]);
                if(list.length > 1) {
                    const genuineCount = list.filter(m => m.isGenuine).length;
                    let category = genuineCount >= 2 ? "Two Way" : (genuineCount === 1 ? "One Way" : "Not");
                    list.sort((a,b) => a.matCode.localeCompare(b.matCode));
                    
                    list.forEach((mat, idx) => {
                        let rec = mat.isGenuine ? "OK" : "NOK";
                        let note = mat.isGenuine ? "Genuine" : "Low Freq";
                        final.push({ ...mat, category, recommendation: rec, logicNote: note, rowSpan: idx === 0 ? list.length : 0 });
                    });
                }
            });
            self.postMessage({ type: 'result', data: final });
          }

          // --- LOGIC: PROS ---
          async function processPROS({ mb52Buffer, prBuffer }) {
              self.postMessage({ type: 'progress', message: 'Analyzing Stock vs PRs...' });
              const rawStock = readExcelFromBuffer(mb52Buffer);
              const hStock = mapHeaders(rawStock[0]);
              const idxSMat = hStock['material']??hStock['materialnumber'];
              const idxSQty = hStock['unrestricted']??hStock['unrestrictedstock'];
              const idxSVal = hStock['valueunrestricted']??hStock['valueunrestrictedstock'];
              
              const stockMap = {};
              for(let i=1; i<rawStock.length; i++) {
                  const row = rawStock[i];
                  const mat = String(row[idxSMat]||'').trim();
                  if(!mat) continue;
                  if(!stockMap[mat]) stockMap[mat] = { qty: 0, val: 0 };
                  stockMap[mat].qty += (parseFloat(row[idxSQty])||0);
                  stockMap[mat].val += (parseFloat(row[idxSVal])||0);
              }

              const rawPR = readExcelFromBuffer(prBuffer);
              const hPR = mapHeaders(rawPR[0]);
              const idxPMat = hPR['material']??hPR['materialnumber'];
              const idxPNo = hPR['purchaserequisition']??hPR['prnumber'];
              const idxPQty = hPR['quantity']??hPR['qty']??hPR['menge'];
              const idxPlant = hPR['plant']??hPR['site'];

              let details = [];
              const dynamicStock = JSON.parse(JSON.stringify(stockMap));
              
              for(let i=1; i<rawPR.length; i++) {
                  const row = rawPR[i];
                  const mat = String(row[idxPMat]||'').trim();
                  const qty = parseFloat(row[idxPQty])||0;
                  const plant = row[idxPlant] ? String(row[idxPlant]) : 'Unknown';
                  
                  let soh = dynamicStock[mat]?.qty || 0;
                  let unitPrice = dynamicStock[mat]?.qty ? (dynamicStock[mat].val / dynamicStock[mat].qty) : 0;
                  
                  let status = "Out of Stock";
                  let rec = "Proceed with PO";
                  let alloc = 0;
                  let color = "text-red-600";
                  
                  if(soh >= qty) {
                      status = "Full Allocation";
                      rec = "Create STO";
                      color = "text-green-600";
                      alloc = qty;
                      if(dynamicStock[mat]) dynamicStock[mat].qty -= qty;
                  } else if (soh > 0) {
                      status = "Partial Allocation";
                      rec = "Create STO (Partial)";
                      color = "text-yellow-600";
                      alloc = soh;
                      if(dynamicStock[mat]) dynamicStock[mat].qty = 0;
                  }
                  
                  details.push({
                      _prNumber: row[idxPNo]||'-', _matCode: mat, _qtyReq: qty, _plantCode: plant,
                      _status: status, _recommendation: rec, _allocation: alloc, 
                      _stoValue: alloc * unitPrice, _color: color
                  });
              }
              
              const summaryMap = {};
              details.forEach(d => {
                  const loc = PLANT_MAP[d._plantCode] || d._plantCode;
                  if(!summaryMap[loc]) summaryMap[loc] = { location: loc, fullStoCount: 0, partialStoCount: 0, poCount: 0, totalValue: 0 };
                  if(d._recommendation.includes("STO")) {
                      summaryMap[loc].totalValue += d._stoValue;
                      if(d._status.includes("Full")) summaryMap[loc].fullStoCount++; else summaryMap[loc].partialStoCount++;
                  } else {
                      summaryMap[loc].poCount++;
                  }
              });

              self.postMessage({ type: 'result', data: { details, summary: Object.values(summaryMap) } });
          }
        `;

        // --- State Management Sederhana ---
        const AppState = {
            currentView: 'home', // home, dashboard, catalog, analysis, fff, pros, block

        // --- Utils ---

        function createWorker() {
            const blob = new Blob([workerScript], { type: 'application/javascript' });
            return new Worker(URL.createObjectURL(blob));
        }

        function parseCSV(text) {
             const rows = [];
             let currentRow = [], currentCell = '', inQuotes = false;
             for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === '"' && text[i+1] === '"') { currentCell += '"'; i++; }
                else if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { currentRow.push(currentCell.trim()); currentCell = ''; }
                else if ((char === '\n' || char === '\r') && !inQuotes) {
                    if (currentCell || currentRow.length) rows.push(currentRow);
                    currentRow = []; currentCell = '';
                } else currentCell += char;
             }
             if (currentCell || currentRow.length) { currentRow.push(currentCell.trim()); rows.push(currentRow); }
             return rows;
        }

                </div>
                <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div onclick="window.navigate('fff')" class="bg-slate-800 rounded-2xl p-8 border border-slate-700 hover:border-orange-500 cursor-pointer group relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-32 h-32 bg-orange-500 opacity-10 rounded-bl-full -mr-8 -mt-8"></div>
                        <div class="w-16 h-16 bg-orange-500 rounded-2xl flex items-center justify-center mb-6"><i data-lucide="git-merge" class="text-white w-8 h-8"></i></div>
                        <h3 class="text-xl font-bold mb-3">FFF Class Analysis</h3>
                        <p class="text-slate-400 text-sm mb-6">Detect Form-Fit-Function interchangeability.</p>
                        <span class="text-xs font-bold uppercase text-slate-500 group-hover:text-white flex items-center">Launch Tool <i data-lucide="arrow-right" class="ml-2 w-4 h-4"></i></span>
                    </div>
                    <div onclick="window.navigate('pros')" class="bg-slate-800 rounded-2xl p-8 border border-slate-700 hover:border-blue-500 cursor-pointer group relative overflow-hidden">
                         <div class="absolute top-0 right-0 w-32 h-32 bg-blue-600 opacity-10 rounded-bl-full -mr-8 -mt-8"></div>
                        <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mb-6"><i data-lucide="bar-chart-3" class="text-white w-8 h-8"></i></div>
                        <h3 class="text-xl font-bold mb-3">PR OS Analysis</h3>
                        <p class="text-slate-400 text-sm mb-6">Prioritize stock allocation over purchasing.</p>
                        <span class="text-xs font-bold uppercase text-slate-500 group-hover:text-white flex items-center">Launch Tool <i data-lucide="arrow-right" class="ml-2 w-4 h-4"></i></span>
                    </div>
                     <div onclick="window.navigate('block')" class="bg-slate-800 rounded-2xl p-8 border border-slate-700 hover:border-slate-500 cursor-pointer group relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-32 h-32 bg-slate-600 opacity-10 rounded-bl-full -mr-8 -mt-8"></div>
                        <div class="w-16 h-16 bg-slate-600 rounded-2xl flex items-center justify-center mb-6"><i data-lucide="alert-triangle" class="text-white w-8 h-8"></i></div>
                        <h3 class="text-xl font-bold mb-3">Block Master</h3>
                        <p class="text-slate-400 text-sm mb-6">Analyze deadstock and blockage status.</p>
                        <span class="text-xs font-bold uppercase text-slate-500 group-hover:text-white flex items-center">Launch Tool <i data-lucide="arrow-right" class="ml-2 w-4 h-4"></i></span>
                    </div>
                </div>
            </div>`;
        }

        // 5. Generic Module Wrapper
        function renderModule(title, icon, color, inputsHTML, onRun) {
            return `
            <div class="min-h-screen pt-24 pb-12 bg-slate-50 text-slate-900 animate-in">
                <div class="max-w-7xl mx-auto px-4">
                    <button onclick="window.navigate('analysis')" class="mb-4 flex items-center text-slate-500 hover:text-${color}-600 font-medium text-sm"><i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Back to Tools</button>
                    <h1 class="text-3xl font-bold flex items-center mb-8"><i data-lucide="${icon}" class="w-8 h-8 mr-3 text-${color}-600"></i> ${title}</h1>
                    
                    <div class="bg-white rounded-xl border border-slate-200 shadow-sm p-8 mb-8">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                            ${inputsHTML}
                        </div>
                        <div class="text-center">
                            <div id="module-status" class="text-${color}-600 text-sm mb-4 hidden flex justify-center items-center"><i data-lucide="loader-2" class="animate-spin w-4 h-4 mr-2"></i> <span id="module-msg">Processing...</span></div>
                            <div id="module-error" class="text-red-600 text-sm mb-4 hidden"></div>
                            <button onclick="${onRun}" class="px-8 py-3 bg-${color}-600 hover:bg-${color}-700 text-white rounded-lg font-bold transition-colors">Run Analysis</button>
                        </div>
                    </div>
                    <div id="module-results"></div>
                </div>
            </div>`;
        }

        // --- View Controller ---
        function render() {
            const root = document.getElementById('app-root');
            root.innerHTML = '';
            
            // Always render Navbar
            root.insertAdjacentHTML('beforeend', renderNavbar());

            // Route content
            let content = '';
            if (AppState.currentView === 'home') {
                content += renderHero();
                content += renderTrackingSection();
                // (Other home sections omitted for brevity in HTML version)
            } else if (AppState.currentView === 'dashboard') {
                content += renderDashboard();
            } else if (AppState.currentView === 'analysis') {
                content += renderAnalysisLanding();
            } else if (AppState.currentView === 'catalog') {
                content += `<div class="pt-32 text-center text-slate-500">Catalog Request Form (Requires Auth)</div>`;
            } else if (AppState.currentView === 'fff') {
                content += renderModule('FFF Analysis', 'git-merge', 'orange', 
                    `<div class="border-2 border-dashed border-slate-300 p-8 rounded-xl text-center"><h3 class="font-bold mb-2">1. Brand Data</h3><input type="file" id="fff-brand" accept=".xlsx"></div>
                     <div class="border-2 border-dashed border-slate-300 p-8 rounded-xl text-center"><h3 class="font-bold mb-2">2. MB51 History</h3><input type="file" id="fff-mb51" multiple accept=".xlsx"></div>`,
                    "window.runFFF()"
                );
            } else if (AppState.currentView === 'pros') {
                content += renderModule('PROS Analysis', 'bar-chart-3', 'blue',
                    `<div class="border-2 border-dashed border-slate-300 p-8 rounded-xl text-center"><h3 class="font-bold mb-2">1. MB52 Stock</h3><input type="file" id="pros-mb52" accept=".xlsx"></div>
                     <div class="border-2 border-dashed border-slate-300 p-8 rounded-xl text-center"><h3 class="font-bold mb-2">2. PR Outstanding</h3><input type="file" id="pros-pr" accept=".xlsx"></div>`,
                    "window.runPROS()"
                );
            } else if (AppState.currentView === 'block') {
                 content += renderModule('Block Master', 'alert-triangle', 'slate',
                    `<div class="border-2 border-dashed border-slate-300 p-8 rounded-xl text-center"><h3 class="font-bold mb-2">1. MB51 History</h3><input type="file" id="bm-mb51" accept=".xlsx"></div>
                     <div class="border-2 border-dashed border-slate-300 p-8 rounded-xl text-center"><h3 class="font-bold mb-2">2. SOH Stock</h3><input type="file" id="bm-soh" accept=".xlsx"></div>`,
                    "window.runBlock()"
                );
            }

            root.insertAdjacentHTML('beforeend', content);
            lucide.createIcons();
        }

        // --- Logic Handlers ---

        // Dashboard Data Fetcher
        window.fetchDashboardData = async () => {
            try {
                const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTPtHu0LJ4f9BZ_7zx4PFIgKShRcuFbl449_tVUbh6c0VKdTZvIM9KrfT7rp_ByEQXEr65OA4hN18Wk/pub?gid=0&single=true&output=csv');
                const text = await response.text();
                const rows = parseCSV(text).slice(1);
                
                let totalVal = 0, totalVol = 0;
                const projectCounts = {};
                const feed = [];

                rows.forEach(row => {
                    if(!row[6]) return; // Col G is STO
                    const proj = row[35] || 'Unknown';
                    const sto = row[6];
                    totalVol++;
                    projectCounts[proj] = (projectCounts[proj] || 0) + 1;
                    if(feed.length < 5) feed.push({ sto, proj, status: row[33]||'Processing' });
                });

                // Update UI
                const valEl = document.getElementById('dash-val');
                const volEl = document.getElementById('dash-vol');
                if(valEl) valEl.textContent = formatIDR(totalVol * 25000000); // Mock avg value
                if(volEl) volEl.textContent = totalVol.toLocaleString();

                const chartEl = document.getElementById('dash-charts');
                if(chartEl) {
                    const sortedProjs = Object.entries(projectCounts).sort((a,b) => b[1] - a[1]).slice(0, 5);
                    const max = sortedProjs[0][1];
                    chartEl.innerHTML = sortedProjs.map(([p, v]) => `
                        <div>
                            <div class="flex justify-between text-sm text-slate-300 mb-1"><span>${p}</span><span>${v}</span></div>
                            <div class="w-full bg-slate-800 rounded-full h-2"><div class="bg-orange-500 h-2 rounded-full" style="width:${(v/max)*100}%"></div></div>
                        </div>
                    `).join('');
                }

                const feedEl = document.getElementById('dash-feed');
                if(feedEl) {
                    feedEl.innerHTML = feed.map(f => `
                        <div class="flex justify-between items-center border-b border-slate-800 pb-2">
                            <div><div class="text-sm font-bold text-white">STO #${f.sto}</div><div class="text-xs text-slate-500">${f.proj}</div></div>
                            <div class="text-xs text-orange-400">${f.status}</div>
                        </div>
                    `).join('');
                }

            } catch(e) { console.error(e); }
        };

        // Tracking Handler
        window.handleTrack = async (e) => {
            e.preventDefault();
            const input = document.getElementById('stoInput').value.trim();
            const container = document.getElementById('trackingResult');
            container.innerHTML = '<div class="text-center p-4 text-slate-500">Searching...</div>';
            container.classList.remove('hidden');

            try {
                const res = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTPtHu0LJ4f9BZ_7zx4PFIgKShRcuFbl449_tVUbh6c0VKdTZvIM9KrfT7rp_ByEQXEr65OA4hN18Wk/pub?gid=0&single=true&output=csv');
                const rows = parseCSV(await res.text());
                const found = rows.find(r => r[6] === input);

                if(found) {
                    const status = found[33] || 'Confirmed';
                    container.innerHTML = `
                        <div class="bg-slate-50 p-6 rounded-lg border border-green-200 mt-4">
                            <div class="flex items-center text-green-700 font-bold mb-2"><i data-lucide="check-circle" class="w-5 h-5 mr-2"></i> Found</div>
                            <p class="text-lg font-bold text-slate-900">${status}</p>
                            <p class="text-sm text-slate-500">Project: ${found[35]}</p>
                        </div>`;
                    lucide.createIcons();
                } else {
                    container.innerHTML = `<div class="text-red-500 p-4 font-bold text-center">STO Not Found</div>`;
                }
            } catch(err) {
                container.innerHTML = `<div class="text-red-500 p-4">Connection Error</div>`;
            }
        };

        // Analysis Runner Handlers
        window.runFFF = async () => {
             const brandFile = document.getElementById('fff-brand').files[0];
             const mb51Files = document.getElementById('fff-mb51').files;
             if(!brandFile || !mb51Files.length) return alert("Please upload files");
             
             toggleLoading('module', true, "Analyzing...");
             
             const worker = createWorker();
             worker.onmessage = (e) => {
                 const {type, message, data} = e.data;
                 if(type === 'progress') document.getElementById('module-msg').textContent = message;
                 if(type === 'result') {
                     toggleLoading('module', false);
                     displayResults(data, 'fff');
                 }
             };

             const brandBuffer = await brandFile.arrayBuffer();
             const mb51Buffers = await Promise.all(Array.from(mb51Files).map(f => f.arrayBuffer()));
             worker.postMessage({ type: 'fff_analysis', payload: { brandBuffer, mb51Buffers } });
        };

        window.runPROS = async () => {
             const mb52 = document.getElementById('pros-mb52').files[0];
             const pr = document.getElementById('pros-pr').files[0];
             if(!mb52 || !pr) return alert("Upload files");
             
             toggleLoading('module', true);
             const worker = createWorker();
             const [b1, b2] = await Promise.all([mb52.arrayBuffer(), pr.arrayBuffer()]);
             
             worker.onmessage = (e) => {
                 if(e.data.type === 'result') {
                     toggleLoading('module', false);
                     displayResults(e.data.data.details, 'pros'); // Simplified to show details
                 } else if (e.data.type === 'progress') document.getElementById('module-msg').textContent = e.data.message;
             };
             worker.postMessage({ type: 'pros_analysis', payload: { mb52Buffer: b1, prBuffer: b2 } });
        };

         window.runBlock = async () => {
             const mb51 = document.getElementById('bm-mb51').files[0];
             const soh = document.getElementById('bm-soh').files[0];
             if(!mb51 || !soh) return alert("Upload files");
             
             toggleLoading('module', true);
             const worker = createWorker();
             const [b1, b2] = await Promise.all([mb51.arrayBuffer(), soh.arrayBuffer()]);
             
             worker.onmessage = (e) => {
                 if(e.data.type === 'result') {
                     toggleLoading('module', false);
                     displayResults(e.data.data, 'block');
                 } else if (e.data.type === 'progress') document.getElementById('module-msg').textContent = e.data.message;
             };
             worker.postMessage({ type: 'block_master_analysis', payload: { mb51Buffer: b1, sohBuffer: b2 } });
        };

        function toggleLoading(id, show, msg="Processing...") {
            const el = document.getElementById(id+'-status');
            const err = document.getElementById(id+'-error');
            if(show) { el.classList.remove('hidden'); err.classList.add('hidden'); document.getElementById(id+'-msg').textContent = msg; }
            else el.classList.add('hidden');
        }

        function displayResults(data, type) {
            const container = document.getElementById('module-results');
            let html = `<div class="bg-white rounded-xl shadow p-6 overflow-x-auto max-h-[500px]"><table class="w-full text-sm text-left">`;
            
            // Simple Dynamic Table Header & Body
            if(data.length > 0) {
                const keys = Object.keys(data[0]).filter(k => !k.startsWith('_') && k !== 'rowSpan'); // Filter internal keys if needed
                html += `<thead class="bg-slate-100 font-bold uppercase text-xs"><tr>${keys.map(k => `<th class="p-3">${k}</th>`).join('')}</tr></thead><tbody>`;
                html += data.slice(0, 100).map(row => 
                    `<tr class="hover:bg-slate-50 border-b border-slate-100">
                        ${keys.map(k => {
                            let val = row[k];
                            if(typeof val === 'number' && val > 1000) val = val.toLocaleString();
                            return `<td class="p-3">${val}</td>`;
                        }).join('')}
                    </tr>`
                ).join('');
                html += `</tbody></table></div>`;
            } else {
                html = `<div class="text-center p-8">No results found</div>`;
            }
            container.innerHTML = html;
        }

        // --- Global Helpers ---
        window.navigate = (view) => {
            AppState.currentView = view;
            render();
            window.scrollTo(0,0);
        };
        
        window.toggleMobileMenu = () => {
            AppState.mobileMenuOpen = !AppState.mobileMenuOpen;
            render();
        };

        // Scroll Listener
        window.addEventListener('scroll', () => {
            const scrolled = window.scrollY > 50;
            if(AppState.navbarScrolled !== scrolled) {
                AppState.navbarScrolled = scrolled;
                render(); // Re-render navbar
            }
        });

        // --- Init ---
        // Auth Listener
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            console.log("Auth State:", user ? "Logged In" : "Anonymous");
        });
        
        // Auto-login (Anonymous)
        signInAnonymously(auth).catch(console.error);

        // Initial Render
        render();

    </script>
</body>
</html>
